    <style>
      :root {
        /* Fresh CSS Variables for Scrollbar */
        /* Gradient: #5399f5 (Blue), #bd75f7 (Purple), #54b684 (Green) */
        --custom-scroll-thumb: linear-gradient(to bottom, #5399f5, #bd75f7, #54b684);
        --custom-scroll-track: #f8fafc;
        --custom-scroll-ff-thumb: #5399f5; /* Fallback solid color for Firefox */
      }

      body {
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
      }

      /* Firefox */
      html {
        scrollbar-width: thin;
        scrollbar-color: var(--custom-scroll-ff-thumb) var(--custom-scroll-track);
      }

      /* Webkit (Chrome, Edge, Safari) */
      ::-webkit-scrollbar {
        width: 16px;
      }

      ::-webkit-scrollbar-track {
        background: var(--custom-scroll-track);
      }

      ::-webkit-scrollbar-thumb {
        background: var(--custom-scroll-thumb);
        border-radius: 100vh; /* Pill shape */
        border: 4px solid var(--custom-scroll-track); /* Creates padding effect */
        background-clip: content-box;
      }

      ::-webkit-scrollbar-thumb:hover {
        border-width: 3px; /* Expands slightly on hover */
      }

      .font-hand {
        font-family: 'Patrick Hand', cursive;
      }
    </style>
